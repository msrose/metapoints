<!DOCTYPE html>
<html>
  <head>
    <title>Metapoints</title>
    <style type="text/css">
      table {
        border-collapse: collapse
      }
      td, th {
        border: 1px solid black;
        padding: 5px
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js" type="text/javascript"></script>
    <script src="metapoints.js" type="text/javascript"></script>
  </head>
  <body ng-app="metapoints">
    <h1>Metapoints</h1>
    <table id="main" ng-controller="metapoints">
      <tr>
        <th>Name</th>
        <th>Metapoints</th>
        <th>&nbsp;</th>
        <th>Last Updated By</th>
      </tr>
      <tr ng-repeat="p in pointsData | orderBy:'metapoints':true">
        <td>{{p.name}}</td>
        <td>{{p.metapoints}}</td>
        <td>
          <button ng-click="inc(p.name)">+</button>
          <button ng-click="dec(p.name)">-</button>
        </td>
        <td>{{p.lastUpdatedBy}}</td>
      </tr>
    </table>
  </body>
</html>
